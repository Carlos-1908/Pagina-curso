<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" class="input-padron" id="nombreapellido" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" class="input-padron" id="correoelectronico" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" class="input-padron" id="telefono" required placeholder="(XX)XXXX XXXX">
            
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que le contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="Email">Email </label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="Telefono">Telefono</label>

                <label for="radio-WhatsApp"><input type="radio" name="contacto" id="radio-WhatsApp" value="WhatsApp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura?</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barberia Alura</p>
    </footer>
</body>
</html>
